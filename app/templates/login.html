{% extends "base.html" %}
{% set page_id = "login" %}
{% block title %}Login â€” Trackly{% endblock %}

{% block content %}
<section class="login-hero">
  <div class="carousel-container d-flex justify-content-center align-items-center">
    <div class="card auth-card shadow-sm col-md-6 col-lg-4 p-0">
      <div class="card-body p-4 text-center">
        <h4 class="mb-3">Login</h4>
        <form method="POST" action="{{ url_for('auth.login') }}">
          {{ csrf_token() if csrf_token is defined else '' }}
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" required>
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" required>
          </div>
          <button class="btn btn-success w-100 mb-3" type="submit">Login</button>
          <p class="small text-muted">Don't have an account? <a href="{{ url_for('auth.register') }}">Signup</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
